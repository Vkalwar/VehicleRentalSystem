{% extends "base.html" %}

{% block content %}
<h2 class="mt-4">Update Vehicle</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Model Name:</label>
        <input type="text" name="model_name" class="form-control" value="{{ vehicle.model_name }}" required>
    </div>
    <div class="form-group">
        <label>Plate Number:</label>
        <input type="text" name="plate_number" class="form-control" value="{{ vehicle.plate_number }}" required>
    </div>
    <div class="form-group">
        <label>Rent Per Day (â‚¹):</label>
        <input type="number" name="rent_per_day" class="form-control" value="{{ vehicle.rent_per_day }}" required>
    </div>
    <div class="form-group">
        <label>Passenger Capacity:</label>
        <input type="number" name="passenger_capacity" class="form-control" value="{{ vehicle.passenger_capacity }}" required>
    </div>
    <div class="form-group">
        <label>Ratings:</label>
        <input type="text" name="ratings" class="form-control" value="{{ vehicle.ratings }}">
    </div>
    <div class="form-group">
        <label>Available:</label>
        <select name="availability" class="form-control">
            <option value="true" {% if vehicle.availability %}selected{% endif %}>Yes</option>
            <option value="false" {% if not vehicle.availability %}selected{% endif %}>No</option>
        </select>
    </div>
    <div class="form-group">
        <label>Update Image:</label>
        <input type="file" name="image" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Update Vehicle</button>
</form>
{% endblock %}
